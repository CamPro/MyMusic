<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<title>MY MUSIC PLAYER</title>
	<style type="text/css">
		section {
			width: 100%;
		}
		audio {
			width: 100%;
		}
	</style>
</head>
<body>
	<section id="musicplayer">
		<audio controls autoplay>
			<source src="musics/giai-dieu-mo-dau-vui-ve.mp3" type="audio/mpeg">
		</audio>
	</section>
	<article>
		<ul>
			
		</ul>
	</article>
	<script src="public/js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript">
		var url = new URL(window.location.href);

		fetch(url.origin + '/MyMusic/music.json')
		.then(response => response.text())
		.then(data => {
			var paths = data.split('\n');
			for (var i = 0; i < paths.length; i++)
			{
				var array = paths[i].split('/');
				var name = array[array.length - 1].replace('.mp3', '').replace('_', ' ');
				$('article ul').append('<li data-path="' + paths[i] + '" onclick="onplayer(this)">' + name + '</li>');
			}
		});
		function onplayer(music)
		{
			$('audio source').attr('src', music);
		}
	</script>
</body>
</html>
